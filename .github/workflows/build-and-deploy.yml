name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nixpacks
        run: |
          curl -sSL https://nixpacks.com/install.sh | bash

      - name: Build Docker image with Nixpacks
        run: |
          nixpacks build . \
            --name notefinder \
            --env DATABASE_URL=${{ env.DATABASE_URL }} \
            --env NEXT_PUBLIC_APP_URL=${{ env.NEXT_PUBLIC_APP_URL }}

      - name: Tag Docker image
        run: |
          docker tag notefinder:latest ghcr.io/theryston/notefinder:latest
          docker tag notefinder:latest ghcr.io/theryston/notefinder:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/theryston/notefinder:latest
          docker push ghcr.io/theryston/notefinder:${{ github.sha }}

  trigger-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Dokploy deployment
        run: |
          response=$(curl -X POST \
            'https://dokploy.theryston.dev/api/application.deploy' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -d "{\"applicationId\": \"${{ secrets.DOKPLOY_APPLICATION_ID }}\"}" \
            -w "%{http_code}" \
            -o /tmp/dokploy_response_body.txt \
            -s)
          echo "Status code: $response"
          echo "Response body:"
          cat /tmp/dokploy_response_body.txt
          if [ "$response" -lt 200 ] || [ "$response" -ge 300 ]; then
            echo "Deployment failed"
            exit 1
          fi
          echo "Deployment triggered successfully"
